<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mooverter</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho_titulo">Mooverter</h1>
    </header>

    <div class="conversor">
        <select class="select_moeada" name="moeda_base" id="select_base">
            <option value="BRL">Reais</option>
            <option value="EUR">Euros</option>
            <option value="USD">Dólares</option>
        </select>

        <input placeholder="Valor" type="number" name="valorBase" id="inputValorBase" class="input_valor">

        <button class="botao_conversor" onclick="converter()">clique aqui para converter</button>

        <select class="select_moeada" name="para_esta_moeda" id="select_converter_para">
            <option value="USD">Dólares</option>
            <option value="BRL">Reais</option>
            <option value="EUR">Euros</option>
        </select>


    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
